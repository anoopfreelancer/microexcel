<div style="width: 400px; margin: auto;">
    <div *ngIf="products" class="edit-form">
      <form #f="ngForm" class="validation" (ngSubmit)="updateProduct(f)">
        <div class="submit-form" *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="products.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            [(ngModel)]="products.category"
            name="category"
          />
        </div>
        <div>
          <label for="image">Image</label>
            <input 
                type="file" 
                name="image" 
                class="form-control" 
                (change)="getFiles($event)"
            />
            <br>
          <img 
          [src]="productImage"
            class="form-control"
          />
      </div>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input
              type="text"
              class="form-control"
              id="slug"
              [(ngModel)]="products.slug"
              name="slug"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input
              type="text"
              class="form-control"
              id="description"
              [(ngModel)]="products.description"
              name="description"
            />
          </div>
          <br>
      <button class="btn btn-primary">Update</button>
      </div>
      <div *ngIf="submitted">
        <h4>You updated product successfully!</h4>
      </div> 
      </form>
    </div>
  </div>
